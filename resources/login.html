<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="/css/tailwind/styles.css"></link>
  </head>
  <body class="flex h-screen bg-white">
    <div class="max-w-xs w-full m-auto bg-black rounded p-5">
      <!-- header -->
      <header>
        <img class="w-20 mx-auto mb-5" src="/juxt-logo-on-black.svg" />
      </header>
      <!-- form -->
      <form method="POST" action="/_site/login">
        <div>
          <label class="block mb-2 text-yellow-500" for="username">Username</label>
          <input name="user" class="w-full p-2 mb-6 font-mono bg-gray-300 text-black border-b-2 border-yellow-500 outline-none focus:bg-white" type="text" name="username" />
        </div>
        <div>
          <label name="password" class="block mb-2 text-yellow-500" for="password">Password</label>
          <input class="w-full p-2 mb-6 font-mono bg-gray-300 text-black border-b-2 border-yellow-500 outline-none focus:bg-white" type="password" name="password" />
        </div>
        <div>
          <input class="w-full bg-yellow-500 hover:bg-yellow-800 text-white font-bold py-2 px-4 mb-6 rounded" value="Login" type="submit"/>
        </div>
      </form>
    </div>
  </body>
</html>
